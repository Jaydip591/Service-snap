<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#020202, #00e1ff, #ffffff);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(#ffffff, #00e1ff, #020202);
            right: -80px;
            bottom: -80px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            z-index: 1;
        }

        .box {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: transform 0.2s ease-in-out;
            height: 250px;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .project-title {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 50px;
            text-align: center;
        }

        .btn {
            font-size: 16px;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div><br>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1 class="project-title">Service Snap</h1>
        <div class="row justify-content-center">
            <div class="col-md-5 box text-center mb-4">
                <h2 class="mb-4">Client</h2>
                <a href="{{url_for('auth.login')}}" class="btn btn-primary btn-block" aria-label="Client Login">Login</a>
                <br> <a href="{{url_for('auth.register')}}" class="btn btn-secondary btn-block mt-2"
                    aria-label="Client Registration">Registration</a>
            </div>
            <div class="col-md-5 box text-center mb-4 ms-md-3">
                <h2 class="mb-4">Service Provider</h2>
                <a href="{{url_for('auth.slogin')}}" class="btn btn-primary btn-block"
                    aria-label="{{url_for('auth.register')}}">Login</a><br>
                <a href="{{url_for('auth.sregister')}}" class="btn btn-secondary btn-block mt-2"
                    aria-label="Service Provider Registration">Registration</a>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 Service Snap. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
